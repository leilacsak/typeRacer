<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Type Racer</title>
  </head>
  <body>
    <!-- Hero Section -->
    <header
      class="d-flex flex-column justify-content-center align-items-center mb-5"
      id="hero"
    >
      <h1 class="text-white mb-4 display-3 fw-bold text-center">TypeRacer</h1>
      <button id="hero-button" class="btn btn-sm btn-light w-auto px-2 py-2">
        Instructions
      </button>
    </header>

    <!-- Test Area -->
    <section class="test-area">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8 mb-4 mb-md-0">
            <!-- Dropdown menu for selecting difficulty -->
            <div class="input-group mb-4">
              <label class="input-group-text" for="difficultySelect"
                >Select Difficulty</label>
              <select class="form-select" id="difficultySelect">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <!-- Sample text to type -->
            <div class="mb-4">
              <p id="sampleText" class="border rounded p-3 bg-white">
                The quick brown fox jumps over the lazy dog.
              </p>
            </div>
            <!-- Text box for user input -->
            <div class="mb-4">
              <textarea
                id="userInput"
                class="form-control"
                rows="3"
                placeholder="Click the Start button and begin typing here..."
              ></textarea>
            </div>
            <!-- Control buttons -->
            <div class="mb-2 d-flex gap-2">
              <button id="startBtn" class="btn" type="button">Start</button>
              <button id="stopBtn" class="btn" type="button" >Stop</button>
              <button id="retryBtn" class="btn" type="button" >Retry</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <!-- Result Area -->
    <section class="result-area">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4 mb-4 mb-md-0">
            <div class="p-3 bg-white rounded shadow-sm h-100">
              <h2 class="h5 mb-3">Results</h2>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Level
                  <span id="resultLevel" class="fw-bold"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Time
                  <span id="resultTime" class="fw-bold"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  WPM
                  <span id="resultWpm" class="fw-bold"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/f562a9a852.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
